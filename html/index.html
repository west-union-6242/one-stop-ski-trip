        <script>
            var gMap;
            var resortMarkers = []
            var lodgingMarkers = []

            markerColors = {
                'blue': 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                'green': 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
            }

            console.log("this is the index one!!")
            function addGMapMarker(pos, markerArr, color=null) {
                const marker = new google.maps.Marker({
                    position: pos,
                    map: gMap
                });

                if(color && color in markerColors) {
                    marker.setIcon(markerColors[color])
                }
                markerArr.push(marker)
            }

            function addAllGmapMarkers(data, markerArr, color=null) {
                data.forEach(d => {
                    addGMapMarker(new google.maps.LatLng(d.lat, d.lon), markerArr, color)
                })
            }

            // Deletes all markers in the array by removing references to them.
            function deleteMarkers(markerArr) {
                for (let i = 0; i < markerArr.length; i++) {
                    markerArr[i].setMap(null);
                }
                while(markerArr.length > 0) {
                    markerArr.pop();
                }
            }

            // Initialize and add the Google map, centered on geographic center of US
            function initMap() {
                // Center on geographic center of US
                var lat = 39.8283
                var lon = -98.5795
                const pos = new google.maps.LatLng(lat, lon);
                gMap = new google.maps.Map(document.getElementById("gmap"), {
                    zoom: 4,
                    center: pos,
                })

                window.initMap = initMap;
            }

            function centerGMapOnResort(resort)
            {
                const pos = new google.maps.LatLng(resort.lat, resort.lon);
                gMap.setCenter(pos);
                gMap.setZoom(9);
            }

            var fetchAndProcessData = function(endpoint, callback) {
                var xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function () {
                    if (this.readyState != 4) return;

                    if (this.status == 200) {
                        var data = JSON.parse(this.responseText);
                        //console.log(data)
                        
                        callback(data)
                    }
                };

                xhr.open('GET', endpoint, true);
                xhr.send();
            }

            var normalize = function(val, max, min, range=[1, 10]) {
                delta = max - min
                rangeDelta = range[1] - range[0]

                return range[0] + (val - min) * rangeDelta / delta
            }

            var normalizeArray = function(arr, range=[1, 10]) {
                var normArr = []
                // Math.max and min return NaN for some reason, so lets do it the "hard" way
                var max = 0
                var min = Number.MAX_SAFE_INTEGER
                arr.forEach(val => {
                    if(val > max)
                        max = val

                    if(val < min)
                        min = val
                })

                arr.forEach((val) => {
                    normArr.push(normalize(val, max, min, range))
                })

                return normArr
            }

            var normalizeData = function(data, range=[1, 10]) {
                vals = []
                data.forEach(d => {
                    vals.push(d['weightedRanking'])
                })

                vals = normalizeArray(vals, range)

                data.forEach((d, idx) => {
                    d['weightedRanking'] = vals[idx]
                })
            }

            var weightedRanking = function(d, params=['price', 'distance'], weights=[0.6, 0.4]) {
                total = 0
                for(const [idx, param] of params.entries()) {
                    total += d[param] * weights[idx]
                }

                // Lower total is better, so return inverse
                return 1 / total
            }

            var calculateDistance = function(lat1, lon1, lat2, lon2) {
                var R = 6371; // Radius of the earth in mi
                var dLat = (lat2 - lat1) * Math.PI / 180;
                var dLon = (lon2 - lon1) * Math.PI / 180;
                var lat1 = lat1 * Math.PI / 180;
                var lat2 = lat2 * Math.PI / 180;

                var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) * Math.sin(dLon/2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                var d = R * c;

                return d;
            }

            /*!
            * JavaScript function to calculate the destination point given start point latitude / longitude (numeric degrees), bearing (numeric degrees) and distance (in m).
            *
            * Taken from http://movable-type.co.uk/scripts/latlong-vincenty-direct.html and optimized / cleaned up by Mathias Bynens <http://mathiasbynens.be/>
            * Based on the Vincenty direct formula by T. Vincenty, “Direct and Inverse Solutions of Geodesics on the Ellipsoid with application of nested equations”, Survey Review, vol XXII no 176, 1975 <http://www.ngs.noaa.gov/PUBS_LIB/inverse.pdf>
            */
            function destVincenty(lat1, lon1, brng, dist) {
                var a = 6378137,
                    b = 6356752.3142,
                    f = 1 / 298.257223563, // WGS-84 ellipsiod
                    s = dist,
                    alpha1 = brng * Math.PI / 180,
                    sinAlpha1 = Math.sin(alpha1),
                    cosAlpha1 = Math.cos(alpha1),
                    tanU1 = (1 - f) * Math.tan(lat1 * Math.PI / 180),
                    cosU1 = 1 / Math.sqrt((1 + tanU1 * tanU1)), sinU1 = tanU1 * cosU1,
                    sigma1 = Math.atan2(tanU1, cosAlpha1),
                    sinAlpha = cosU1 * sinAlpha1,
                    cosSqAlpha = 1 - sinAlpha * sinAlpha,
                    uSq = cosSqAlpha * (a * a - b * b) / (b * b),
                    A = 1 + uSq / 16384 * (4096 + uSq * (-768 + uSq * (320 - 175 * uSq))),
                    B = uSq / 1024 * (256 + uSq * (-128 + uSq * (74 - 47 * uSq))),
                    sigma = s / (b * A),
                    sigmaP = 2 * Math.PI;
                while (Math.abs(sigma - sigmaP) > 1e-12) {
                var cos2SigmaM = Math.cos(2*sigma1 + sigma),
                    sinSigma = Math.sin(sigma),
                    cosSigma = Math.cos(sigma),
                    deltaSigma = B * sinSigma * (cos2SigmaM + B / 4 * (cosSigma * (-1 + 2 * cos2SigmaM * cos2SigmaM) - B / 6 * cos2SigmaM * (-3 + 4 * sinSigma * sinSigma) * (-3 + 4 * cos2SigmaM * cos2SigmaM)));
                sigmaP = sigma;
                sigma = s / (b * A) + deltaSigma;
                };
                var tmp = sinU1 * sinSigma - cosU1 * cosSigma * cosAlpha1,
                    lat2 = Math.atan2(sinU1 * cosSigma + cosU1 * sinSigma * cosAlpha1, (1 - f) * Math.sqrt(sinAlpha * sinAlpha + tmp * tmp)),
                    lambda = Math.atan2(sinSigma * sinAlpha1, cosU1 * cosSigma - sinU1 * sinSigma * cosAlpha1),
                    C = f / 16 * cosSqAlpha * (4 + f * (4 - 3 * cosSqAlpha)),
                    L = lambda - (1 - C) * f * sinAlpha * (sigma + C * sinSigma * (cos2SigmaM + C * cosSigma * (-1 + 2 * cos2SigmaM * cos2SigmaM))),
                    revAz = Math.atan2(sinAlpha, -tmp); // final bearing
                //console.log(L)
                return { lat: lat2 * 180 / Math.PI, lon: (lon1) + (L * 180 / Math.PI) };
            };

            var calculateCoordinateByDistanceAndAngleFrom = function(lat1, lat2, distance, bearing=0) {
                // Final location can be calculated with:
                //   φ2 = asin( sin φ1 ⋅ cos δ + cos φ1 ⋅ sin δ ⋅ cos θ )
                //   λ2 = λ1 + atan2( sin θ ⋅ sin δ ⋅ cos φ1, cos δ − sin φ1 ⋅ sin φ2 )
                // where φ is latitude, λ is longitude, θ is the bearing (clockwise from north),
                // δ is the angular distance d/R; d being the distance travelled, R the earth’s radius
                var R = 6371; // Radius of the earth in mi
                var lat = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                                    Math.cos(lat1) * Math.sin(distance / R) * Math.cos(bearing * Math.PI / 180))
                var lon = 0


                return [lat, lon]
            }

            function calculateGridData(resort, gridLen=100) {
                // Grid len in mi

                var data = []
                
                console.log(gridLen)
                // We want 100 x 100 mi grid with resort as center.
                // Start with getting the upper left coordinate first
                var a2 = b2 = Math.pow(gridLen / 2, 2)
                var c = Math.sqrt(a2 + b2)
                console.log(resort)
                upperLeft = destVincenty(resort.lat, resort.lon, 315.0, c)
                data.push({lat: upperLeft.lat, lon: upperLeft.lon})
                var firstInRow = upperLeft
                var prev = upperLeft
                for(var idx = 1; idx < 10000; idx++) {
                    var next;
                    if(idx % 100 == 0) {
                        next = destVincenty(firstInRow.lat, firstInRow.lon, 180.0, 1)
                        firstInRow = next
                    }
                    else {
                        next = destVincenty(prev.lat, prev.lon, 90, 1)
                    }
                    data.push(next)
                    prev = next
                }

                return data
            }

			//Create panning buttons
			var createPanButtons = function() {

				//Create the clickable groups

				//North
				var north = svg.append("g")
					.attr("class", "pan")	//All share the 'pan' class
					.attr("id", "north");	//The ID will tell us which direction to head

				north.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", w)
					.attr("height", 30);

				north.append("text")
					.attr("x", w/2)
					.attr("y", 20)
					.html("&uarr;")
				
				//South
				var south = svg.append("g")
					.attr("class", "pan")
					.attr("id", "south");

				south.append("rect")
					.attr("x", 0)
					.attr("y", h - 30)
					.attr("width", w)
					.attr("height", 30);

				south.append("text")
					.attr("x", w/2)
					.attr("y", h - 10)
					.html("&darr;")

				//West
				var west = svg.append("g")
					.attr("class", "pan")
					.attr("id", "west");

				west.append("rect")
					.attr("x", 0)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				west.append("text")
					.attr("x", 15)
					.attr("y", h/2)
					.html("&larr;")

				//East
				var east = svg.append("g")
					.attr("class", "pan")
					.attr("id", "east");

				east.append("rect")
					.attr("x", w - 30)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				east.append("text")
					.attr("x", w - 15)
					.attr("y", h/2)
					.html("&rarr;")

				//Panning interaction

				d3.selectAll(".pan")
					.on("click", function() {

						//Set how much to move on each click
						var moveAmount = 50;
						
						//Set x/y to zero for now
						var x = 0;
						var y = 0;
						
						//Which way are we headed?
						var direction = d3.select(this).attr("id");

						//Modify the offset, depending on the direction
						switch (direction) {
							case "north":
								y += moveAmount;  //Increase y offset
								break;
							case "south":
								y -= moveAmount;  //Decrease y offset
								break;
							case "west":
								x += moveAmount;  //Increase x offset
								break;
							case "east":
								x -= moveAmount;  //Decrease x offset
								break;
							default:
								break;
						}

						//This triggers a zoom event, translating by x, y
						map.transition()
							.call(zoom.translateBy, x, y);

					});

			};

				//Create the clickable groups

				//Zoom in button
				var zoomIn = svg.append("g")
					.attr("class", "zoom")	//All share the 'zoom' class
					.attr("id", "in")		//The ID will tell us which direction to head
					.attr("transform", "translate(" + (w - 110) + "," + (h - 70) + ")");

				zoomIn.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", 30)
					.attr("height", 30);

				zoomIn.append("text")
					.attr("x", 15)
					.attr("y", 20)
					.text("+");
				
				//Zoom out button
				var zoomOut = svg.append("g")
					.attr("class", "zoom")
					.attr("id", "out")
					.attr("transform", "translate(" + (w - 70) + "," + (h - 70) + ")");

				zoomOut.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", 30)
					.attr("height", 30);

				zoomOut.append("text")
					.attr("x", 15)
					.attr("y", 20)
					.html("&ndash;");

				//Zooming interaction

				d3.selectAll(".zoom")
					.on("click", function() {

						//Set how much to scale on each click
						var scaleFactor;
						
						//Which way are we headed?
						var direction = d3.select(this).attr("id");

						//Modify the k scale value, depending on the direction
						switch (direction) {
							case "in":
								scaleFactor = 1.5;
								break;
							case "out":
								scaleFactor = 0.75;
								break;
							default:
								break;
						}

						//This triggers a zoom event, scaling by 'scaleFactor'
						map.transition()
							.call(zoom.scaleBy, scaleFactor);

					});

			};

		</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsIkSW_j4Ml6Cy_xx5vqepARjEaul4SSM&callback=initMap"></script>
	</body>
</html>
